<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="display">0</div>
      <div class="btns">
        <div class="clear clear-all" data-type="clear">C</div>
        <div class="clear clear-e" data-type="clear">CE</div>
        <div class="operation plus" data-type="add">+</div>
        <div class="operation minus" data-type="substruct">&minus;</div>
        <div class="operation multiply" data-type="multiply">&times;</div>
        <div class="operation divide" data-type="divide">&divide;</div>
        <div class="equal" data-type="equal">=</div>
        <div class="number dot" data-type="decimal">.</div>
        <div class="number zero">0</div>
        <div class="number one">1</div>
        <div class="number two">2</div>
        <div class="number three">3</div>
        <div class="number four">4</div>
        <div class="number five">5</div>
        <div class="number six">6</div>
        <div class="number seven">7</div>
        <div class="number eight">8</div>
        <div class="number nine">9</div>
      </div>
    </div>
  </body>
</html>
